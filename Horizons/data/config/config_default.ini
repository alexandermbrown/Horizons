; DO NOT EDIT THIS FILE FOR CONFIG CHANGES

; These are the default settings for the game and will break something if changed.
; If you do change something, you may need verify game files or reinstall.
; Editable config located at:
; 	[Windows] 	%APPDATA%/Horizons/config/config.ini
; 	[Mac]		?
; 	[Linux]		?

[bool]
use_vsync=false
show_fps=false
use_frame_rate_limit=false

[int]
locale=1
preferred_fullscreen_mode=0
fullscreen_mode=0
frame_rate_limit=200

window_width=1280
window_height=720

; Keybinds (https://wiki.libsdl.org/SDLScancodeLookup)

keybind_move_left=4		; A
keybind_move_right=7	; D
keybind_move_up=26		; W
keybind_move_down=22	; S

[float]
ui_scale=1.000

master_volume=1.000
effect_volume=1.000
music_volume=1.000
ship_volume=1.000
weapon_volume=1.000
